<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Roil Console</title>
  <script src="./socket.io.js" type="text/javascript"></script>
  <script src="./json2.js" type="text/javascript"></script>
  <script src="./roil.js" type="text/javascript"></script>
</head>
<body>
  <h1>Roil Console</h1>
  <p>
    <label for="url">
      Open URL relative to the domain root (e.g:
      "/foo.html"):
    </label>
  </p>
  <input id="url" value="" />
  <button id="submitUrl">Open</button>
  <h4>Opened pages:</h4>
  <ul id="pages"></ul>
  <p>You may need to allow this page opening popups</p>
</body>
</html>
